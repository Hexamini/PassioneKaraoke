<div class="album">

    <!--Permette la modifica delle canzoni all'interno dell'album-->
    [% editButton %]

    <div class="description-album">

        <img src="[% albumImage %]" alt="Immagine dell'album [% album %]" />
        <h3>[% album %]</h3>
    </div>

    <div class="songs">

        <ul class="list-songs">

            [% songsList %]
        </ul>

    </div>
</div>
