<div id="album-manager">

    <h1>Gestione album</h1>

    <form id="insert-album-form" action="../cgi-bin/edit_album.cgi" method="post">

        <fieldset>
	    <input type="hidden" name="artistName" value="[% idArtist %]" />

            <label for="album-name">Nome</label>
            <input type="text" name="albumName" id="album-name" />

            <label for="album-creation">Data di pubblicazione</label>
            <input type="text" name="albumCreation" id="album-creation" />

            <input type="submit" value="Conferma" name="action" />
        </fieldset>
    </form>
</div>
