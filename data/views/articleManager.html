<div id="article-manager">
    <form class="insert-article-form" action="../cgi-bin/edit.cgi" method="post">

        <label for="articleAuthor">Autore</label>
        <input type="text" name="articleAuthor" class="article-author" />

        <label for="articleData">Data</label>
        <input type="text" name="articleData" class="article-data" />

        <label for="articleTitle">Titolo</label>
        <input type="text" name="articleTitle" class="article-title" />

        <label for="articleSubtitle">Sottotitolo</label>
        <input type="text" name="articleSubtitle" class="article-subtitle" />

        <label for="articleContent">Contenuto</label>
        <textarea name="articleContent" class="article-content"></textarea>

        <input type="submit" value="Conferma" name="action" />
    </form>
</div>
