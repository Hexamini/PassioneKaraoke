<div id="artist-manager">

    <h1>Gestione artista</h1>

    <p>Nota: &egrave; possibile inserire formattazione html nel testo dell'articolo.</p>

    <form id="insert-artist-type-form">

        <input type="radio" name="artistType" value="artist" checked>Artista
        <input type="radio" name="artistType" value="band">Band
        <!-- Va fatta la gestione in JavaScript tramite onclick -->
    </form>

    <!-- Per il singolo artista -->
    <form class="insert-artist-form" action="../cgi-bin/edit.cgi" method="post">

        <input type="hidden" name="mode" value="[% actionType %]" />
        <input type="hidden" name="section" value="artist" />

        <label for="artistName">Nome</label>
        <input type="text" name="artistName" class="artist-name" />
        <label for="artistSurname">Cognome</label>
        <input type="text" name="artistSurname" class="artist-surname" />
        <label for="artistNick">Nome d'arte (vuoto se non presente)</label>
        <input type="text" name="artistNick" class="artist-nick" />
        <label for="artistBorn">Nascita dell'artista</label>
        <input type="text" name="artistBorn" class="artist-born" />
        <label for="artistDeath">Morte dell'artista (vuoto se ancora in vita)</label>
        <input type="text" name="artistDeath" class="artist-death" />
        <label for="artistDescription">Descrizione</label>
        <textarea name="artistDescription" class="artist-description"></textarea>

        <input type="submit" value="Conferma" name="action" />
    </form>

    <!-- Per la band -->
    <form class="insert-band-form" action="../cgi-bin/edit.cgi" method="post">

        <input type="hidden" name="mode" value="[% actionType %]" />
        <input type="hidden" name="section" value="band" />

        <label for="artistName">Nome</label>
        <input type="text" name="artistName" class="artist-name" />
        <label for="artistBorn">Nascita della band</label>
        <input type="text" name="artistBorn" class="artist-born" />
        <label for="artistDissolution">Data scioglimento (lasciare vuoto se non si sono sciolti)</label>
        <input type="text" name="artistDissolution" class="artist-dissolution" />
        <label for="artistDescription">Descrizione</label>
        <textarea name="artistDescription" class="artist-description"></textarea>

        <input type="submit" value="Conferma" name="action" />
    </form>
</div>
