!_META

<!-- Default meta phrases -->

@description = Modulo di inserimento/modifica canzone
@keyword = amministrazione, inserimento, modifica, canzone
@title = Gestione canzone

<!-- End default meta phrases -->

META_!

<div id="song-manager">

    <h1>Gestione canzone</h1>

    <p>Nota: &egrave; possibile inserire formattazione html nel testo dell'articolo.</p>

    <form id="insert-song-form" action="../cgi-bin/edit.cgi" method="post">

        <fieldset>

            <input type="hidden" name="mode" value="[% actionType %]" />
            <input type="hidden" name="section" value="song" />

            <input type="text" name="songTitle" id="song-title" />
            <textarea name="songDescription" id="song-description" rows="80" cols="40"></textarea>
            <!-- Le righe e le colonne definite in css? -->
            <input type="submit" value="Conferma" name="action" />
        </fieldset>
    </form>

</div>
