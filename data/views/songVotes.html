<div id="son-votes">
    <form id="song-like" action="../cgi-bin/values.cgi" method="post">
            <fieldset>
                <input type="hidden" name="user" value="[% user %]" />
                <input type="hidden" name="artist" value="[% artist %]" />
                <input type="hidden" name="album" value="[% album %]" />
                <input type="hidden" name="song" value="[% song %]" />
                <input type="hidden" name="like" id="like" value="1" />
                <label for="buttonLike">Mi piace</label>
                <input type="submit" value="Mi piace" id="buttonLike" name="action" />
            </fieldset>
    </form>

    <form id="song-unlike" action="../cgi-bin/values.cgi" method="post">
            <fieldset>
                <input type="hidden" name="user" value="[% user %]" />
                <input type="hidden" name="artist" value="[% artist %]" />
                <input type="hidden" name="album" value="[% album %]" />
                <input type="hidden" name="song" value="[% song %]" />
                <input type="hidden" name="like" id="unlike" value="-1" />
                <label for="buttonUnlike">Non mi piace</label>
                <input type="submit" value="Non mi piace" id="buttonUnlike" name="action" />
            </fieldset>
    </form>
</div>
